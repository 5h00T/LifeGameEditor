<!doctype html>
 
<html>
  <head>
    <meta charset="utf-8" />
    <title>LifeGameEditer</title>
    <script src="index.js"></script>
</head>
<body>
  <h1>LifeGameEditer</h1>
    
  <p>csvファイルの読み込み</p>
  <input type="file" name="file" id="file">
  
  <form name="form1" action="">
      <p>一行当たりのセル数(変更するとリセットされます)</p>
      <input type="number" id="CellNum"  name="CellNum" id="CellNum" value="10" max="200"/>
      <input type="button" value="変更" onclick="onCellNumButtonClick();" />
  </form>
  
  <p>セルのリセット</p>
  <input type="button" value="clear" onclick="onClearButtonClick();"/>
  
  <p>ペンの種類</p>
  <input id="AlivePen" name="RadioGroup1" type="radio" onchange="onRadioButtonChange();" checked="true"/>
    <label for="Radio1">生存</label>
  <input id="DeadPen" name="RadioGroup1" type="radio" onchange="onRadioButtonChange();" />
    <label for="Radio2">死滅</label><br />
  
  <canvas id="canvas" width="100" height="100"></canvas>
  
  <p>世代進行</p>
    <p>更新頻度 <input type="number"  name="UpdateSpeed" id="UpdateSpeed" value="50" min="50" max="10000"/>ms</p>

    <input type="button" value="start" onclick="onStartButtonClick();"/>
    <input type="button" value="stop" onclick="onStopButtonClick();"/>
    <input type="button" value="step" onclick="onStepButtonClick();"/>
    
  <h2>セルの色</h2>
  <table>
    <tr>
      <td>赤</td>
      <td>緑</td>
      <td>青</td>
      <td>不透明度</td>
    </tr>
    <tr>
      <td><input type="number" onchange="onCellColorChanged();" name="CellRed" id="CellRed" value="0" min="0" max="255"/></td>
      <td><input type="number" onchange="onCellColorChanged();" name="CellGreen" id="CellGreen" value="255" min="0" max="255"/></td>
      <td><input type="number" onchange="onCellColorChanged();" name="CellBlue" id="CellBlue" value="0" min="0" max="255"/></td>
      <td><input type="number" onchange="onCellColorChanged();" name="CellAlpha" id="CellAlpha" value="255" min="0" max="255"/></td>
    </tr>
  </table>
    
  <h2>背景色</h2>
  <table>
    <tr>
      <td>赤</td>
      <td>緑</td>
      <td>青</td>
      <td>不透明度</td>
    </tr>
    <tr>
      <td><input type="number" onchange="onBackColorChanged();" name="BackRed" id="BackRed" value="255" min="0" max="255"/></td>        <td><input type="number" onchange="onBackColorChanged();" name="BackGreen" id="BackGreen" value="255" min="0" max="255"/></td>
      <td><input type="number" onchange="onBackColorChanged();" name="BackBlue" id="BackBlue" value="255" min="0" max="255"/></td>
      <td><input type="number" onchange="onBackColorChanged();" name="BackAlpha" id="BackAlpha" value="255" min="0" max="255"/></td>
    </tr>
  </table>
  
  <p>セルの周りを</p>
  <input id="NotEncloseZero" name="RadioGroup2" type="radio" checked="true"/>
    <label for="Radio2">囲まない</label>
  <input id="EncloseZero" name="RadioGroup2" type="radio" />
    <label for="Radio1">0で囲む</label><br>
    
  <a id="download" href="#" download="cell.csv" onclick="gameDownload();">ダウンロード</a>
</body>
</body>
</html>
